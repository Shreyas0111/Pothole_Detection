<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Detection Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* FIX: Ensure button is above the map */
        #locateBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Ensure it's above the map */
        }

        #locateBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="locateBtn">üìç</button>

    <script>
        let userLatitude = null;
        let userLongitude = null;
        let userMarker = null;
        let potholeMarkers = []; 

        const map = L.map('map').setView([12.9716, 77.5946], 13);

        const googleStreetMap = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 30,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        }).addTo(map);

        const googleSat = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 30,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        L.control.layers({
            "Google Street Map": googleStreetMap,
            "Google Satellite": googleSat
        }).addTo(map);

        async function getLocation() {
            const locateBtn = document.getElementById("locateBtn");
            locateBtn.innerText = "üîÑ";
            locateBtn.disabled = true;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        userLatitude = position.coords.latitude;
                        userLongitude = position.coords.longitude;
                        map.setView([userLatitude, userLongitude], 15);

                        if (userMarker) {
                            map.removeLayer(userMarker);
                        }

                        userMarker = L.marker([userLatitude, userLongitude]).addTo(map)
                            .bindPopup('üìç Your Location')
                            .openPopup();

                        locateBtn.innerText = "üìç";
                        locateBtn.disabled = false;

                        loadNearbyPotholes();
                    },
                    function (error) {
                        alert('‚ö†Ô∏è Failed to retrieve location. Enable GPS and try again.');
                        locateBtn.innerText = "üìç";
                        locateBtn.disabled = false;
                    },
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            } else {
                alert('‚ö†Ô∏è Geolocation is not supported by this browser.');
                locateBtn.innerText = "üìç";
                locateBtn.disabled = false;
            }
        }

        var myIcon = L.icon({
            iconUrl: 'static/markers/marker.png',
            iconSize: [50, 75],
        });

        async function loadNearbyPotholes() {
            if (!userLatitude || !userLongitude) {
                console.error("‚ùå User location not available.");
                return;
            }

            try {
                const response = await fetch(`/get_potholes?lat=${userLatitude}&lon=${userLongitude}`);
                const data = await response.json();
                
                console.log("‚úÖ Pothole data fetched:", data);

                if (data.potholes && data.potholes.length > 0) {
                    potholeMarkers.forEach(marker => map.removeLayer(marker));
                    potholeMarkers = [];

                    data.potholes.forEach((pothole, index) => {
                        console.log(`üîπ Adding pothole ${index + 1}:`, pothole);

                        const potholeMarker = L.marker([pothole.latitude, pothole.longitude], {icon: myIcon})
                            .addTo(map)
                            .bindPopup(`
                                <b>Pothole Detected</b><br>
                                <img src="${pothole.image_url}" width="150" height="100"><br>
                                Location: ${pothole.latitude}, ${pothole.longitude}
                            `);

                        potholeMarkers.push(potholeMarker);
                    });
                } else {
                    console.warn("‚ö†Ô∏è No potholes found in response.");
                }
            } catch (error) {
                console.error("‚ùå Error loading potholes:", error);
            }
        }

        document.getElementById("locateBtn").addEventListener("click", getLocation);
        window.onload = getLocation;
    </script>
</body>
</html>
